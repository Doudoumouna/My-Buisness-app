<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p><img class="logo" src="./assets/img/logo.png" /></p>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <mat-icon mat-list-icon>insert_chart_outline</mat-icon>
        <span mat-line>Dashboard</span>
      </a>

      <a mat-list-item routerLink="user">
        <mat-icon mat-list-icon>account_box_outline</mat-icon>
        <span mat-line>User</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon mat-list-icon>info_outline</mat-icon>
        <span mat-line>About</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()"> menu</mat-icon>

        <span>Simple Buisness App</span>
        <div>
          <a mat-button [routerLink]="'/accounts'"> Accounts </a>
          <a mat-button [routerLink]="'/create-account'"> Create Account </a>
          <a mat-button [routerLink]="'/contacts'"> Contacts </a>
          <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-button [routerLink]="'/activities'"> Activities </a>
          <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>
          <button mat-button routerLink="/">Home</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="user-div">
    <div class="router.container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
